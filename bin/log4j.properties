log4j.rootLogger=DEBUG,CONSOLE,A1
log4j.addivity.org.apache=true
################### 
# Console Appender 
################### 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.Threshold=INFO 
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=[egoonet]%d %p %t %c %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=[egoonet]%d{DATE} %p[PRIORITY] %t[THREAD] %c[CATEGORY] %n%m[MESSAGE]%n

# Rolling File 
######################## 
log4j.appender.A1=org.apache.log4j.RollingFileAppender 
log4j.appender.A1.Threshold=DEBUG 
log4j.appender.A1.File=conf/nice.log 
log4j.appender.A1.Append=true 
log4j.appender.A1.MaxFileSize=5000KB 
log4j.appender.A1.MaxBackupIndex=30
log4j.appender.A1.DatePattern='%d{DATE}.log'
log4j.appender.A1.layout=org.apache.log4j.PatternLayout 
log4j.appender.A1.layout.ConversionPattern=[egoonet]%d %p %t %c %m%n
#log4j.appender.A1.layout.ConversionPattern=[egoonet]%d{DATE}[DATE]%n %p[PRIORITY] %t[THREAD] %c[CATEGORY] %n%m[MESSAGE]%n